[pytest]
# Pytest configuration for Schema Validator Pro

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for different test types
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (test multiple components together)
    e2e: End-to-end tests (test complete workflows)
    slow: Tests that take longer to run
    performance: Performance and load tests
    concurrent: Concurrent and multi-threading tests

# Test output
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage settings
[coverage:run]
source = backend
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

